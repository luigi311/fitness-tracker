app-id: io.Luigi311.Fitness
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: fitness-tracker

finish-args:
  - --socket=system-bus
  - --talk-name=org.bluez
  - --share=network
  - --filesystem=xdg-data

modules:
  - name: poetry-core
    buildsystem: simple
    build-commands:
      - pip3 install --prefix /app --no-deps .
    sources:
      - type: archive
        url: https://github.com/python-poetry/poetry-core/archive/refs/tags/2.1.3.tar.gz
        sha256: 900f49d173125dd32ab6e6b6fe89f0743969b427edb4dd11205e9d4404b0c309

  - name: python3-mesonpy
    buildsystem: simple
    build-commands:
      # installs mesonpy into /app so pip can find it during PEP 517 build
      - pip3 install --no-deps --prefix=/app mesonpy==0.35.0
    sources:
      - type: archive
        url: https://github.com/mesonbuild/meson-python/archive/refs/tags/0.18.0.tar.gz
        sha256: 900f49d173125dd32ab6e6b6fe89f0743969b427edb4dd11205e9d4404b0c309

  - python3-requirements.json
  - name: fitness-tracker
    buildsystem: simple
    build-commands:
      # Bootstraps pip if it isn’t already there (won’t hurt if it is),
      # then uses Python’s -m pip to install into /app.
      - pip3 install --no-deps --prefix=/app .
    sources:
      - type: dir
        path: .
